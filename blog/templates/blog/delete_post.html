{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    {% if user.is_superuser %}
        <div class="box-element" style="text-align: center; padding: 40px;">
            <h1 style="font-family: Bilbo;">Delete Post</h1>
            <br>
            <h4>Delete: <strong style="font-family: Bilbo;">{{ post.title }}</strong>?</h4>
            <br>
            <strong>Warning - this action cannot be undone!</strong>
            <br><br>
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger btn-sm mt-1 mb-1">
            </form>
        </div>
        <br><br><br>
    {% endif %}
{% endblock %}
