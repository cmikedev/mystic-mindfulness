{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author }}</small><br/>
    <hr>
    <br/>
    {{ post.body }}

    <br/><br/>
    <a href="{% url 'blog' %}">Back</a>    

{% endblock %}
