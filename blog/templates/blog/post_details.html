{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <br/><br/>
    <h1 style="font-family: Bilbo;">{{ post.title }}</h1>
    <small>By: {{ post.author }}</small><br/>
    <a href="{{ post.image.url }}" target="_blank">
        <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.name }}">
    </a>
    <hr>
    <br/>
    {{ post.body }}

    <br/><br/>
    <a href="{% url 'blog' %}">Back</a>    

{% endblock %}
